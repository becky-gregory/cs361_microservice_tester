<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unfollow</title>
</head>
<body>
  <p><a href="index.html">Back to Microservice Tester</a></p>
  <h2>Social â€“ DELETE Unfollow</h2>

  <p>
    <label for="follower_id">Follower ID</label><br />
    <input type="text" id="follower_id" />
  </p>
  <p>
    <label for="followee_id">Followee ID</label><br />
    <input type="text" id="followee_id" />
  </p>
  <p><button type="button" id="submit">Send request</button></p>

  <div id="result" style="display: none;">
    <p id="resultStatus"></p>
    <pre id="resultBody"></pre>
  </div>

  <script>
    document.getElementById("submit").onclick = function() {
      var follower_id = document.getElementById("follower_id").value.trim();
      var followee_id = document.getElementById("followee_id").value.trim();
      var path = "/users/" + encodeURIComponent(follower_id) + "/following/" + encodeURIComponent(followee_id);
      var resultDiv = document.getElementById("result");
      var resultStatus = document.getElementById("resultStatus");
      var resultBody = document.getElementById("resultBody");

      resultDiv.style.display = "block";
      resultStatus.textContent = "Sending...";
      resultBody.textContent = "";

      fetch("/api/call", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          baseUrl: "http://127.0.0.1:8000",
          method: "DELETE",
          path: path
        })
      })
      .then(function(response) { return response.json(); })
      .then(function(data) {
        if (data.error) {
          resultStatus.textContent = "Request failed";
          resultBody.textContent = data.error;
        } else {
          resultStatus.textContent = "HTTP " + data.status;
          try {
            resultBody.textContent = JSON.stringify(JSON.parse(data.body), null, 2);
          } catch (e) {
            resultBody.textContent = data.body;
          }
        }
      })
      .catch(function(err) {
        resultStatus.textContent = "Request failed";
        resultBody.textContent = err.message;
      });
    };
  </script>
</body>
</html>
